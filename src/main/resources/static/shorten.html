<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten URL</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center fixed;
            background-size: cover;
        }
        #shortUrlContainer { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="container mx-auto p-6 bg-blue-500 bg-opacity-70 shadow-lg rounded-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-white text-center">Shorten URL</h1>
    <form id="shortenForm" class="space-y-4">
        <div class="flex flex-col">
            <label for="longUrl" class="text-sm font-medium text-white">Original URL</label>
            <input type="url" id="longUrl" name="longUrl" placeholder="Enter the URL to shorten" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-white text-blue-500 font-semibold rounded-lg shadow-md hover:bg-opacity-0 hover:text-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Shorten
        </button>
    </form>
    <div id="shortUrlContainer" class="mt-6 p-4 bg-teal-100 border border-teal-300 rounded-md">
        <p class="text-teal-600">Shortened URL: <a id="shortUrl" href="#" target="_blank" class="font-semibold underline"></a></p>
    </div>
</div>

<script>
    document.getElementById('shortenForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const longUrl = document.getElementById('longUrl').value;
        const responseContainer = document.getElementById('shortUrlContainer');
        const shortUrlElement = document.getElementById('shortUrl');

        try {
            const response = await fetch('/api/v1/urls/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(longUrl)
            });

            if (!response.ok) throw new Error('Failed to shorten URL');
            const data = await response.text();
            shortUrlElement.textContent = data;
            shortUrlElement.href = data;
            responseContainer.style.display = 'block';
        } catch (error) {
            console.error('Error:', error);
            alert('Error shortening URL. Please try again later.');
        }
    });
</script>
</body>
</html>
