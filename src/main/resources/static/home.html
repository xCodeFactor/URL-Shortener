<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Home</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="container mx-auto p-6 bg-blue-0 bg-opacity-70 shadow-lg rounded-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-white text-center">URL Shortener</h1>
    <div class="space-y-4">
        <a href="/urls/shorten" class="block w-full px-4 py-2 bg-white text-blue-500 font-semibold rounded-lg shadow-md hover:bg-opacity-0 hover:text-blue-700 transition duration-300 ease-in-out text-center">Shorten URL</a>
        <a href="/urls/redirect" class="block w-full px-4 py-2 bg-white text-blue-500 font-semibold rounded-lg shadow-md hover:bg-opacity-0 hover:text-blue-700 transition duration-300 ease-in-out text-center">Access Original Link</a>
        <a href="/urls/update" class="block w-full px-4 py-2 bg-white text-blue-500 font-semibold rounded-lg shadow-md hover:bg-opacity-0 hover:text-blue-700 transition duration-300 ease-in-out text-center">Update Shortened URL</a>
        <a href="/urls/update-expiry" class="block w-full px-4 py-2 bg-white text-blue-500 font-semibold rounded-lg shadow-md hover:bg-opacity-0 hover:text-blue-700 transition duration-300 ease-in-out text-center">Update URL Expiry</a>
    </div>
</div>
</body>
</html>
