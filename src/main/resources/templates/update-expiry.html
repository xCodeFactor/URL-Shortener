<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update URL Expiry</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        body {
            background: url('/images/background.jpg') no-repeat center fixed;
            background-size: cover;
        }
        #updateExpiryResult { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="container mx-auto p-6 bg-blue-500 bg-opacity-70 shadow-lg rounded-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-white text-center">Update URL Expiry</h1>
    <form id="updateExpiryForm" class="space-y-4">
        <div class="flex flex-col">
            <label for="shortUrl" class="text-sm font-medium text-white">Short Code</label>
            <input type="text" id="shortUrl" placeholder="Enter short code" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="flex flex-col">
            <label for="daysToAdd" class="text-sm font-medium text-white">Days to Add</label>
            <input type="number" id="daysToAdd" placeholder="Enter number of days" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-white text-blue-500 font-semibold rounded-lg shadow-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Update
        </button>
    </form>
    <div id="updateExpiryResult" class="mt-6 p-4 bg-teal-100 border border-teal-300 rounded-md">
        <p class="text-teal-600">Expiry updated successfully</p>
    </div>
</div>

<script>
    document.getElementById('updateExpiryForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const shortUrl = document.getElementById('shortUrl').value;
        const daysToAdd = document.getElementById('daysToAdd').value;
        const resultContainer = document.getElementById('updateExpiryResult');

        try {
            const response = await fetch('/api/v1/urls/update-expiry?shortUrl=' + encodeURIComponent(shortUrl) + '&daysToAdd=' + encodeURIComponent(daysToAdd), {
                method: 'POST'
            });

            if (!response.ok) throw new Error('Failed to update expiry');
            const success = await response.json();
            if (success) {
                resultContainer.style.display = 'block';
            } else {
                alert('Update failed. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error updating expiry. Please try again later.');
        }
    });
</script>
</body>
</html>
